# lista de verbos utilizada por el parser

##########################################
### Navigate <> Move <> Go
[go_1] #Ir a lugar
action_1 = go,place,2

##########################################
### Locate <> Find
[find_1] #Buscar persona
action_1 = find,person,1
[find_2] #Buscar objeto
action_1 = search,object,1
action_2 = take,object,1
[find_3] #Buscar persona en lugar
action_1 = go,place,3
